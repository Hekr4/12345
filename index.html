<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√≥n Interactivo</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    .app-wrapper {
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 2rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .interactive-button {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 1.5rem 3rem;
      font-size: 1.5rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
    }

    .interactive-button:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
    }

    .interactive-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
    }

    .message-display {
      color: #ffffff;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.4s ease;
      max-width: 90%;
    }

    .message-display.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <main class="app-wrapper">
   <div class="button-container"><button id="interactiveButton" class="interactive-button">toca</button>
    <div id="messageDisplay" class="message-display"></div>
   </div>
  </main>
  <script>
    const defaultConfig = {
      button_text: "toca",
      message_text: "mariano puto",
      background_color: "#000000",
      button_color: "#ffffff",
      text_color: "#000000",
      message_color: "#ffffff"
    };

    async function onConfigChange(config) {
      const button = document.getElementById('interactiveButton');
      const wrapper = document.querySelector('.app-wrapper');
      const message = document.getElementById('messageDisplay');

      const buttonText = config.button_text || defaultConfig.button_text;
      const bgColor = config.background_color || defaultConfig.background_color;
      const btnColor = config.button_color || defaultConfig.button_color;
      const txtColor = config.text_color || defaultConfig.text_color;
      const msgColor = config.message_color || defaultConfig.message_color;

      button.textContent = buttonText;
      wrapper.style.backgroundColor = bgColor;
      button.style.backgroundColor = btnColor;
      button.style.color = txtColor;
      message.style.color = msgColor;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.button_color || defaultConfig.button_color,
              set: (value) => {
                config.button_color = value;
                window.elementSdk.setConfig({ button_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.message_color || defaultConfig.message_color,
              set: (value) => {
                config.message_color = value;
                window.elementSdk.setConfig({ message_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["button_text", config.button_text || defaultConfig.button_text],
          ["message_text", config.message_text || defaultConfig.message_text]
        ])
      });
    }

    const button = document.getElementById('interactiveButton');
    const messageDisplay = document.getElementById('messageDisplay');

    button.addEventListener('click', () => {
      const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
      const messageText = config.message_text || defaultConfig.message_text;
      
      messageDisplay.textContent = messageText;
      messageDisplay.classList.add('show');
    });

    onConfigChange(defaultConfig);
  </script>
